<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화개장터 - 있어야 할 건 다 있다! 화개장터!</title>
  <style>
    @import url(styles/app_main.css);
    @import url(styles/app_tablet.css);
    @import url(styles/app_pc.css);
  </style>
</head>
<body>
  <div id="container">
    <header>
      <h2>배달의 새 시대를 열다, 화개장터</h2>
    </header>
    <section id="menus">
      <div id="menu1">
        <h3>치킨</h3>
        <p>치킨은 살 안쪄! 닭고기는 단백질이야.</p>
      </div>
      <div id="menu2">
        <h3>피자</h3>
        <p>피자는 살 안쪄! 치즈와 고기는 다 단백질이고, 채소도 많아.</p>
      </div>
      <div id="menu3">
        <h3>햄버거</h3>
        <p>햄버거는 살 안쪄! 콜라만 안 마시면 괜찮아.</p>
      </div>
      <div id="menu4">
        <h3>샐러드</h3>
        <p>샐러드는 살 안쪄! 코끼리만큼 먹지 않는 이상.</p>
      </div>
      <div id="menu5">
        <h3>중화요리</h3>
        <p>중화요리도 살 안쪄! 이소룡 날씬하잖아(사실 이소룡은 미국인임).</p>
      </div>
      <div id="menu6">
        <h3>보쌈/족발</h3>
        <p>삶은 고기는 절대로 살 안쪄!</p>
      </div>
    </section>
    <footer>
      <ul>
        <li>로그인</li>
        <li>고객만족센터</li>
        <li>회사소개</li>
        <li>입점문의</li>
      </ul>
    </footer>
  </div>
</body>
</html>
