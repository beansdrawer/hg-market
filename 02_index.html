<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플렉스 컨테이너</title>
  <style>

    #container{
      display: flex; 
      flex-direction: row-reverse;
      justify-content: space-evenly;
      width: 500px;
      height: 500px;
    }

    #container > div {
      width: 100px; 
      background-color: tomato;
    }

    #box2{
      align-self: center;
    }

  </style>
</head>
<body>
  <div id="container">
    <div id="box1">1</div>
    <div id="box2">2</div>
    <div id="box3">3</div>
  </div>
</body>
</html>
